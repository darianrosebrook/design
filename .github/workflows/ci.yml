name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Type check
      run: pnpm run typecheck

    - name: Lint
      run: pnpm run lint

    - name: Build tokens
      run: cd packages/design-editor && pnpm run tokens:build

    - name: Accessibility check
      run: cd packages/design-editor && pnpm run accessibility

    - name: Run tests
      run: pnpm run test

    - name: Build
      run: pnpm run build
